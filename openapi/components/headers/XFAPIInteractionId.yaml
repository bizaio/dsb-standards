description: >-
  An [RFC4122](https://tools.ietf.org/html/rfc4122) UUID used as a correlation
  id. If provided, the data holder must play back this value in the
  x-fapi-interaction-id response header. If not provided a [RFC4122] UUID value
  is required to be provided in the response header to track the interaction.
schema:
  type: string
