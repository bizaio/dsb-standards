properties:
  additionalInfo:
    description: Display text providing more information on the rate.
    type: string
  additionalInfoUri:
    description: Link to a web page with more information on this rate
    type: string
    x-cds-type: URIString
  additionalValue:
    description: >-
      Generic field containing additional information relevant to the
      [lendingRateType](#tocSproductlendingratetypedoc) specified. Whether
      mandatory or not is dependent on the value of
      [lendingRateType](#tocSproductlendingratetypedoc)
    type: string
  applicationFrequency:
    description: >-
      The period after which the calculated amount(s) (see calculationFrequency)
      are 'applied' (i.e. debited or credited) to the account. Formatted
      according to [ISO 8601
      Durations](https://en.wikipedia.org/wiki/ISO_8601#Durations) (excludes
      recurrence syntax)
    type: string
    x-cds-type: ExternalRef
  calculationFrequency:
    description: >-
      The period after which the rate is applied to the balance to calculate the
      amount due for the period. Calculation of the amount is often daily (as
      balances may change) but accumulated until the total amount is 'applied'
      to the account (see applicationFrequency). Formatted according to [ISO
      8601 Durations](https://en.wikipedia.org/wiki/ISO_8601#Durations)
      (excludes recurrence syntax)
    type: string
    x-cds-type: ExternalRef
  comparisonRate:
    description: A comparison rate equivalent for this rate
    type: string
    x-cds-type: RateString
  interestPaymentDue:
    description: >-
      When loan payments are due to be paid within each period. The investment
      benefit of earlier payments affect the rate that can be offered
    enum:
      - IN_ARREARS
      - IN_ADVANCE
    type: string
  lendingRateType:
    description: >-
      The type of rate (fixed, variable, etc). See the next section for an
      overview of valid values and their meaning
    enum:
      - FIXED
      - VARIABLE
      - INTRODUCTORY
      - DISCOUNT
      - PENALTY
      - FLOATING
      - MARKET_LINKED
      - CASH_ADVANCE
      - PURCHASE
      - BUNDLE_DISCOUNT_FIXED
      - BUNDLE_DISCOUNT_VARIABLE
    type: string
  loanPurpose:
    description: >-
      The reason for taking out the loan. If absent, the lending rate is
      applicable to all loan purposes
    enum:
      - OWNER_OCCUPIED
      - INVESTMENT
    type: string
  rate:
    description: The rate to be applied
    type: string
    x-cds-type: RateString
  repaymentType:
    description: >-
      Options in place for repayments. If absent, the lending rate is applicable
      to all repayment types
    enum:
      - INTEREST_ONLY
      - PRINCIPAL_AND_INTEREST
    type: string
  tiers:
    description: Rate tiers applicable for this rate
    items:
      $ref: ./BankingProductRateTierV2.yaml
    type: array
required:
  - lendingRateType
  - rate
type: object
x-conditional:
  - additionalValue
