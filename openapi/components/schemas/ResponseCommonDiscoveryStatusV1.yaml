properties:
  data:
    type: object
    properties:
      detectionTime:
        description: >-
          The date and time that the current outage was detected. Should only be
          present if the status property is PARTIAL_FAILURE or UNAVAILABLE
        type: string
        x-cds-type: DateTimeString
        format: date-time
      expectedResolutionTime:
        description: >-
          The date and time that full service is expected to resume (if known).
          Should not be present if the status property has a value of OK.
        type: string
        x-cds-type: DateTimeString
        format: date-time
      explanation:
        description: >-
          Provides an explanation of the current outage that can be displayed to an
          end customer. Mandatory if the status property is any value other than OK
        type: string
      status:
        description: >-
          Enumeration with values. OK (implementation is fully functional).
          PARTIAL_FAILURE (one or more end points are unexpectedly unavailable).
          UNAVAILABLE (the full implementation is unexpectedly unavailable).
          SCHEDULED_OUTAGE (an advertised outage is in effect)
        enum:
          - OK
          - PARTIAL_FAILURE
          - UNAVAILABLE
          - SCHEDULED_OUTAGE
        type: string
      updateTime:
        description: The date and time that this status was last updated by the Data Holder.
        type: string
        x-cds-type: DateTimeString
        format: date-time
    required:
      - status
      - updateTime
  links:
    $ref: ./LinksV1.yaml
  meta:
    $ref: ./MetaV1.yaml
required:
  - data
  - links
type: object
