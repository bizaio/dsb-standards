properties:
  additionalInfo:
    description: >-
      Display text providing more information on the feature. Mandatory if the
      [feature type](#tocSproductfeaturetypedoc) is set to OTHER
    type: string
    example: "Additional Feature Information"
  additionalInfoUri:
    description: Link to a web page with more information on this feature
    type: string
    x-cds-type: URIString
    format: uri
  additionalValue:
    description: >-
      Generic field containing additional information relevant to the
      [featureType](#tocSproductfeaturetypedoc) specified. Whether mandatory or
      not is dependent on the value of the
      [featureType.](#tocSproductfeaturetypedoc)
    example: "Type specific value, see docs"
    type: string
  featureType:
    description: The type of feature described
    enum:
      - CARD_ACCESS
      - ADDITIONAL_CARDS
      - UNLIMITED_TXNS
      - FREE_TXNS
      - FREE_TXNS_ALLOWANCE
      - LOYALTY_PROGRAM
      - OFFSET
      - OVERDRAFT
      - REDRAW
      - INSURANCE
      - BALANCE_TRANSFERS
      - INTEREST_FREE
      - INTEREST_FREE_TRANSFERS
      - DIGITAL_WALLET
      - DIGITAL_BANKING
      - NPP_PAYID
      - NPP_ENABLED
      - DONATE_INTEREST
      - BILL_PAYMENT
      - COMPLEMENTARY_PRODUCT_DISCOUNTS
      - BONUS_REWARDS
      - NOTIFICATIONS
      - OTHER
    type: string
    example: CARD_ACCESS
required:
  - featureType
type: object
x-conditional:
  - additionalValue
  - additionalInfo
