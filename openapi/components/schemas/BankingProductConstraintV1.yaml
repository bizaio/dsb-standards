properties:
  additionalInfo:
    description: Display text providing more information the constraint
    type: string
  additionalInfoUri:
    description: Link to a web page with more information on the constraint
    type: string
    x-cds-type: URIString
  additionalValue:
    description: >-
      Generic field containing additional information relevant to the
      [constraintType](#tocSproductconstrainttypedoc) specified.  Whether
      mandatory or not is dependent on the value of
      [constraintType](#tocSproductconstrainttypedoc)
    type: string
  constraintType:
    description: >-
      The type of constraint described.  See the next section for an overview of
      valid values and their meaning
    enum:
      - MIN_BALANCE
      - MAX_BALANCE
      - OPENING_BALANCE
      - MAX_LIMIT
      - MIN_LIMIT
    type: string
required:
  - constraintType
type: object
x-conditional:
  - additionalValue
