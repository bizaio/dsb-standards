properties:
  imageUri:
    description: >-
      URI reference to a PNG, JPG or GIF image with proportions defined by ISO 7810 ID-1 and width no greater
      than 512 pixels. The URI reference may be a link or url-encoded data URI RFC 2397.
    type: string
    format: uri
    x-cds-type: URIString
  title:
    description: Display label for the specific image
    type: string
required:
  - imageUri
