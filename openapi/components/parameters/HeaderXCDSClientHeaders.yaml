description: >-
  The customer's original standard http headers [Base64](#common-field-types)
  encoded, including the original User Agent header, if the customer is
  currently logged in to the data recipient. Mandatory for customer present
  calls.  Not required for unattended or unauthenticated calls.
in: header
name: x-cds-client-headers
required: false
schema:
  type: string
x-cds-type: Base64
